<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <div class="calculator">
        
        <div class="resultInput calculator-screen"></div>
        
        <div class="calculator-keys">
            <button class="button btn-7" value="7">7</button>
            <button class="button btn-8" value="8">8</button>
            <button class="button btn-9" value="9">9</button>
            <button class="button btn-mult operator "  value="X">X</button>

            <button class="button btn-4" value="4">4</button>
            <button class="button btn-5" value="5">5</button>
            <button class="button btn-6" value="6">6</button>
            <button class="button btn-- operator" value="-">-</button>

            <button class="button btn-1" value="1">1</button>
            <button class="button btn-2" value="2">2</button>
            <button class="button btn-3" value="3">3</button>
            <button class="button btn-plus operator" value="+">+</button>

            <button class="button btn-0 zero" value="0" >0</button>
            
            <button class="button all-clear" value="all-clear">AC</button>
            <button class="button equal-sign"  value="=">=</button>
            <button class="button btn-dev operator" value="/" >/</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
